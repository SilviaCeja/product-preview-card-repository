<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="perfume-imagen">
      <!-- <img src="/images/image-product-desktop.jpg" alt=""> -->
    </div>
    <div class="texto">
      <span class="title">
        PERFUME
        <br>
      </span>
      <div class="name">
        
        Gabrielle 
        Essence Eau  De Parfum 
      </div>
      <span class="description">
        <br>
        A floral, solar and voluptuous <br>
         interpretation composed by <br>
         Olivier Polge, Perfumer-Creator <br>
         for the House of CHANEL.
         
      </span>

      <div class="prices">
        <span class="prices1">$149.99</span>
        <span class="prices2">$169.99</span>
      </div>
      <br>
      <button class="boton">
        <img src="/images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Silvia Ceja</a>.
  </div>

</body>
</html>
